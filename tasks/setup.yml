---
- name: Ensure all Skeleton dirs exist
  become: true
  ansible.builtin.file:
    path: "{{ item.path | default(item) }}"
    state: directory
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
  loop:
    - "{{ skeleton_bin_dir }}"
    - path: "{{ skeleton_data_dir }}"
      owner: "{{ skeleton_service_user }}"
      group: "{{ skeleton_service_group }}"
